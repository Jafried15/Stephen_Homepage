<!DOCTYPE html>
<html lang="de" class="has-navbar-fixed-top">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="../../css/main.css">

        <link rel="icon" type="image/x-icon" href="../../assets/logos/Logo_Ideen_Stephen2.png">

        <title>Impressum und Datenschutz</title>
    </head>
    <body>
        <nav class="navbar is-transparent is-fixed-top">
            <div class="navbar-brand">
                <a class="navbar-item" href="../index.html">
                    <img id="logo" src="../../assets/logos/Logo_Ideen_Stephen2.png" alt="logo">
                </a>
            </div>

            <div id="navbarExampleTransparentExample" class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item" href="https://bulma.io/">
                        Home
                    </a>
                    <a class="navbar-item" href="https://bulma.io/">
                        Business
                    </a>
                    <a class="navbar-item" href="https://bulma.io/">
                        Kontakt
                    </a>
                </div>
            </div>
        </nav>

        <div class="site" id="site_impress_legacy">
            <div class="content" id="slide_impress_legacy">
                <svg class="rectangle">
                    <rect rx="72" ry="72" x="25%" y="23%" width="50%" height="54%"></rect>
                </svg>

                <div id="impress_legacy">
                    <span>Hier geht's zum</span>
                </div>

                <div class="imp_leg_buttons">
                    <div class="imp_leg_button pr-6">
                        <svg class="rectangle_button transparent" id="impressum_button">
                            <rect rx="21" ry="21" x="0" y="0" width="280" height="80"></rect>
                        </svg>
                        <div class="button_text" id="impressum_button_text">
                            <span>Impressum</span>
                        </div>
                    </div>
                    <div class="imp_leg_button">
                        <svg class="rectangle_button transparent" id="legacy_button">
                            <rect rx="21" ry="21" x="0" y="0" width="280" height="80"></rect>
                        </svg>
                        <div class="button_text" id="legacy_button_text">
                            <span>Datenschutz</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div>
                <img class="social-media" id="Instagram_weiss" src="../../assets/logos/Instagram_weiss.png" alt="Instagram">
                <img class="social-media" id="Facebook_weiss" src="../../assets/logos/Facebook_weiss.png" alt="Facebook">
            </div>

            <div id="liability_privacy">
                <a>Impressum & Datenschutz</a>
            </div>
        </div>
